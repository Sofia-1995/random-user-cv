<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__lista">
          <li class="header__item">
            <a href="#perfil" class="header__link">Perfil</a>
          </li>
          <li class="header__item">
            <a href="#experiencia" class="header__link">Experiencia</a>
          </li>
          <li class="header__item">
            <a href="#habilidades" class="header__link">Habilidades</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="perfil" class="section__container">
        <div class="section__card perfil__card">
          <div class="perfil__foto">
            <img src="https://randomuser.me/api/portraits/women/26.jpg" />
          </div>
          <div class="perfil__nombre">Misty Bryant</div>
          <ul class="section__container_list">
            <li class="section__list__item">
              <img src="images/perfil.svg" alt="" class="perfil__image" />
            </li>
            <li class="section__list__item">
              <img src="images/mail.svg" alt="" class="perfil__image" />
            </li>
            <li class="section__list__item">
              <img
                src="images/calendar-solid.svg"
                alt=""
                class="perfil__image"
              />
            </li>
            <li class="section__list__item">
              <img src="images/map-location.svg" alt="" class="perfil__image" />
            </li>
            <li class="section__list__item">
              <img src="images/phone-solid.svg" alt="" class="perfil__image" />
            </li>
          </ul>
        </div>
      </section>
      <section id="experiencia" class="section__container">
        <div class="section__card">Experiencia</div>
      </section>
      <section id="habilidades" class="section__container">
        <div class="section__card">Habilidades</div>
      </section>
    </main>
    <footer class="footer">
      <a
        href="https://www.linkedin.com/in/sofia-magali-pereyra/"
        target="_blank"
        class="footer__text"
        >Desarrollado por Sofia Pereyra</a
      >
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
